  template: "<div class=\"cp cp--standard text-center\">\r\n  <div class=\"container\">\r\n    <h2 class=\"mb-5\">Behind the scenes of your experience</h2>\r\n    <div class=\"row\">\r\n {{#if localstorage.visits}}\r\n      <div class=\"col-sm-6 col-lg-3\">\r\n        <h3 class=\"fs-6\">Visits</h3>\r\n        <p class=\"fs-2 fw-light\">{{localstorage.visits}}</p>\r\n      </div>\r\n {{/if}}\r\n {{#if localstorage.experience}}\r\n      <div class=\"col-sm-6 col-lg-3\">\r\n        <h3 class=\"fs-6\">Experience</h3>\r\n        <p class=\"fs-2 fw-light\">{{localstorage.experience}}</p>\r\n      </div>\r\n{{/if}}\r\n {{#if localstorage.language}}\r\n      <div class=\"col-sm-6 col-lg-3\">\r\n        <h3 class=\"fs-6\">Language</h3>\r\n        <p class=\"fs-2 fw-light\">{{localstorage.language}}</p>\r\n      </div>\r\n{{/if}}\r\n {{#if localstorage.location_country}}\r\n      <div class=\"col-sm-6 col-lg-3\">\r\n        <h3 class=\"fs-6\">Country</h3>\r\n        <p class=\"fs-2 fw-light\">{{localstorage.location_country}}</p>\r\n      </div>\r\n{{/if}}\r\n {{#if localstorage.daytime}}\r\n      <div class=\"col-sm-6 col-lg-3\">\r\n        <h3 class=\"fs-6\">Daytime</h3>\r\n        <p class=\"fs-2 fw-light\">{{localstorage.daytime}}</p>\r\n      </div>\r\n{{/if}}\r\n {{#if localstorage.season}}\r\n      <div class=\"col-sm-6 col-lg-3\">\r\n        <h3 class=\"fs-6\">Season</h3>\r\n        <p class=\"fs-2 fw-light\">{{localstorage.season}}</p>\r\n      </div>\r\n{{/if}}\r\n {{#if localstorage.device_type}}\r\n      <div class=\"col-sm-6 col-lg-3\">\r\n        <h3 class=\"fs-6\">Device type</h3>\r\n        <p class=\"fs-2 fw-light\">{{localstorage.device_type}}</p>\r\n      </div>\r\n{{/if}}\r\n {{#if localstorage.location_city}}\r\n      <div class=\"col-sm-6 col-lg-3\">\r\n        <h3 class=\"fs-6\">City</h3>\r\n        <p class=\"fs-2 fw-light\">{{localstorage.location_city}}</p>\r\n      </div>\r\n{{/if}}\r\n {{#if localstorage.location_lat}}\r\n      <div class=\"col-sm-6 col-lg-3\">\r\n        <h3 class=\"fs-6\">Latitude</h3>\r\n        <p class=\"fs-2 fw-light\">{{localstorage.location_lat}}</p>\r\n      </div>\r\n{{/if}}\r\n {{#if localstorage.location_lon}}\r\n      <div class=\"col-sm-6 col-lg-3\">\r\n        <h3 class=\"fs-6\">Longitude</h3>\r\n        <p class=\"fs-2 fw-light\">{{localstorage.location_lon}}</p>\r\n      </div>\r\n{{/if}}\r\n {{#if localstorage.audience_top}}\r\n      <div class=\"col-sm-6 col-lg-3\">\r\n        <h3 class=\"fs-6\">Audience top</h3>\r\n        <p class=\"fs-2 fw-light\">{{localstorage.audience_top}}</p>\r\n      </div>\r\n{{/if}}\r\n {{#if localstorage.audience_param}}\r\n      <div class=\"col-sm-6 col-lg-3\">\r\n        <h3 class=\"fs-6\">Audience param</h3>\r\n        <p class=\"fs-2 fw-light\">{{localstorage.audience_param}}</p>\r\n      </div>\r\n{{/if}}\r\n {{#if localstorage.audience_recent}}\r\n      <div class=\"col-sm-6 col-lg-3\">\r\n        <h3 class=\"fs-6\">Audience recent</h3>\r\n        <p class=\"fs-2 fw-light\">{{localstorage.audience_recent}}</p>\r\n      </div>\r\n{{/if}}\r\n {{#if localstorage.audience_crm}}\r\n      <div class=\"col-sm-6 col-lg-3\">\r\n        <h3 class=\"fs-6\">Audience CRM</h3>\r\n        <p class=\"fs-2 fw-light\">{{localstorage.audience_crm}}</p>\r\n      </div>\r\n{{/if}}\r\n {{#if localstorage.audience}}\r\n      <div class=\"col-sm-6 col-lg-3\">\r\n        <h3 class=\"fs-6\">Audience bestpick</h3>\r\n        <p class=\"fs-2 fw-light\">{{localstorage.audience}}</p>\r\n      </div>\r\n{{/if}}\r\n {{#if localstorage.campaign_utm}}\r\n      <div class=\"col-sm-6 col-lg-3\">\r\n        <h3 class=\"fs-6\">Campaign UTM</h3>\r\n        <p class=\"fs-2 fw-light\">{{localstorage.campaign_utm}}</p>\r\n      </div>\r\n{{/if}}\r\n {{#if localstorage.campaign_param}}\r\n      <div class=\"col-sm-6 col-lg-3\">\r\n        <h3 class=\"fs-6\">Campaign param</h3>\r\n        <p class=\"fs-2 fw-light\">{{localstorage.campaign_param}}</p>\r\n      </div>\r\n{{/if}}\r\n {{#if localstorage.campaign_crm}}\r\n      <div class=\"col-sm-6 col-lg-3\">\r\n        <h3 class=\"fs-6\">Campaign crm</h3>\r\n        <p class=\"fs-2 fw-light\">{{localstorage.campaign_crm}}</p>\r\n      </div>\r\n{{/if}}\r\n {{#if localstorage.campaign}}\r\n      <div class=\"col-sm-6 col-lg-3\">\r\n        <h3 class=\"fs-6\">Campaign bestpick</h3>\r\n        <p class=\"fs-2 fw-light\">{{localstorage.campaign}}</p>\r\n      </div>\r\n{{/if}}\r\n {{#if localstorage.topic_top}}\r\n      <div class=\"col-sm-6 col-lg-3\">\r\n        <h3 class=\"fs-6\">Topic top</h3>\r\n        <p class=\"fs-2 fw-light\">{{localstorage.topic_top}}</p>\r\n      </div>\r\n{{/if}}\r\n {{#if localstorage.topic_param}}\r\n      <div class=\"col-sm-6 col-lg-3\">\r\n        <h3 class=\"fs-6\">Topic param</h3>\r\n        <p class=\"fs-2 fw-light\">{{localstorage.topic_param}}</p>\r\n      </div>\r\n{{/if}}\r\n {{#if localstorage.topic_recent}}\r\n      <div class=\"col-sm-6 col-lg-3\">\r\n        <h3 class=\"fs-6\">Topic recent</h3>\r\n        <p class=\"fs-2 fw-light\">{{localstorage.topic_recent}}</p>\r\n      </div>\r\n{{/if}}\r\n {{#if localstorage.topic_crm}}\r\n      <div class=\"col-sm-6 col-lg-3\">\r\n        <h3 class=\"fs-6\">Topic CRM</h3>\r\n        <p class=\"fs-2 fw-light\">{{localstorage.topic_crm}}</p>\r\n      </div>\r\n{{/if}}\r\n {{#if localstorage.topic}}\r\n      <div class=\"col-sm-6 col-lg-3\">\r\n        <h3 class=\"fs-6\">Topic bestpick</h3>\r\n        <p class=\"fs-2 fw-light\">{{localstorage.topic}}</p>\r\n      </div>\r\n{{/if}}\r\n {{#if localstorage.intent_top}}\r\n      <div class=\"col-sm-6 col-lg-3\">\r\n        <h3 class=\"fs-6\">Intent top</h3>\r\n        <p class=\"fs-2 fw-light\">{{localstorage.intent_top}}</p>\r\n      </div>\r\n{{/if}}\r\n {{#if localstorage.intent_param}}\r\n      <div class=\"col-sm-6 col-lg-3\">\r\n        <h3 class=\"fs-6\">Intent param</h3>\r\n        <p class=\"fs-2 fw-light\">{{localstorage.intent_param}}</p>\r\n      </div>\r\n{{/if}}\r\n {{#if localstorage.intent_cookie}}\r\n      <div class=\"col-sm-6 col-lg-3\">\r\n        <h3 class=\"fs-6\">Intent cookie</h3>\r\n        <p class=\"fs-2 fw-light\">{{localstorage.intent_cookie}}</p>\r\n      </div>\r\n{{/if}}\r\n {{#if localstorage.intent}}\r\n      <div class=\"col-sm-6 col-lg-3\">\r\n        <h3 class=\"fs-6\">Intent bestpick</h3>\r\n        <p class=\"fs-2 fw-light\">{{localstorage.intent}}</p>\r\n      </div>\r\n{{/if}}\r\n {{#if localstorage.next}}\r\n      <div class=\"col-sm-6 col-lg-3\">\r\n        <h3 class=\"fs-6\">Next</h3>\r\n        <p class=\"fs-2 fw-light\">{{localstorage.next}}</p>\r\n      </div>\r\n{{/if}}\r\n {{#if localstorage.goal}}\r\n      <div class=\"col-sm-6 col-lg-3\">\r\n        <h3 class=\"fs-6\">Goal</h3>\r\n        <p class=\"fs-2 fw-light\">{{localstorage.goal}}</p>\r\n      </div>\r\n{{/if}}\r\n {{#if localstorage.stage}}\r\n      <div class=\"col-sm-6 col-lg-3\">\r\n        <h3 class=\"fs-6\">Stage</h3>\r\n        <p class=\"fs-2 fw-light\">{{localstorage.stage}}</p>\r\n      </div>\r\n{{/if}}\r\n {{#if localstorage.office_hours}}\r\n      <div class=\"col-sm-6 col-lg-3\">\r\n        <h3 class=\"fs-6\">Office hours</h3>\r\n        <p class=\"fs-2 fw-light\">{{localstorage.office_hours}}</p>\r\n      </div>\r\n{{/if}}\r\n    </div>\r\n  </div>\r\n</div>"
  transformer: handlebars
