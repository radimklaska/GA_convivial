langcode: en
status: true
dependencies:
  config:
    - field.storage.node.field_about
    - field.storage.node.field_search_exclude
    - field.storage.node.field_suitable_for
    - search_api.server.database_search
    - core.entity_view_mode.node.search_index
  module:
    - node
    - search_api
id: content
name: Content
description: 'Default search index using the database search server'
read_only: false
field_settings:
  field_about:
    label: About
    datasource_id: 'entity:node'
    property_path: field_about
    type: integer
    dependencies:
      config:
        - field.storage.node.field_about
  field_search_exclude:
    label: 'Search exclude'
    datasource_id: 'entity:node'
    property_path: field_search_exclude
    type: boolean
    dependencies:
      config:
        - field.storage.node.field_search_exclude
  field_suitable_for:
    label: 'Suitable for'
    datasource_id: 'entity:node'
    property_path: field_suitable_for
    type: integer
    dependencies:
      config:
        - field.storage.node.field_suitable_for
  node_grants:
    label: 'Node access information'
    property_path: search_api_node_grants
    type: string
    indexed_locked: true
    type_locked: true
    hidden: true
  rendered_item:
    label: 'Rendered HTML output'
    property_path: rendered_item
    type: text
    configuration:
      roles:
        anonymous: anonymous
      view_mode:
        'entity:node':
          article: search_index
          audience: search_index
          casestudy: search_index
          page: search_index
          person: search_index
          topic: search_index
  status:
    label: Published
    datasource_id: 'entity:node'
    property_path: status
    type: boolean
    indexed_locked: true
    type_locked: true
    dependencies:
      module:
        - node
  title:
    label: Title
    datasource_id: 'entity:node'
    property_path: title
    type: string
    dependencies:
      module:
        - node
  type:
    label: 'Content type'
    datasource_id: 'entity:node'
    property_path: type
    type: string
    dependencies:
      module:
        - node
  uid:
    label: 'Authored by'
    datasource_id: 'entity:node'
    property_path: uid
    type: integer
    indexed_locked: true
    type_locked: true
    dependencies:
      module:
        - node
datasource_settings:
  'entity:node':
    bundles:
      default: true
      selected: {  }
    languages:
      default: true
      selected: {  }
processor_settings:
  add_url: {  }
  aggregated_field: {  }
  content_access:
    weights:
      preprocess_query: -30
  entity_status: {  }
  html_filter:
    weights:
      preprocess_index: -15
      preprocess_query: -15
    all_fields: false
    fields:
      - rendered_item
    title: true
    alt: true
    tags:
      b: 2
      em: 1
      h1: 5
      h2: 3
      h3: 2
      strong: 2
      u: 1
  ignorecase:
    weights:
      preprocess_index: -20
      preprocess_query: -20
    all_fields: true
    fields:
      - rendered_item
      - title
      - type
  language_with_fallback: {  }
  rendered_item: {  }
  tokenizer:
    weights:
      preprocess_index: -6
      preprocess_query: -6
    all_fields: true
    fields:
      - rendered_item
    spaces: ''
    ignored: ._-
    overlap_cjk: 1
    minimum_word_size: '3'
  transliteration:
    weights:
      preprocess_index: -20
      preprocess_query: -20
    all_fields: true
    fields:
      - rendered_item
      - title
      - type
tracker_settings:
  default:
    indexing_order: fifo
options:
  cron_limit: 50
  index_directly: true
  track_changes_in_references: true
server: database_search
