      value: "<p class=\"text-align-left\"><a data-bs-toggle=\"tooltip\" title=\"This is a Personified Data block. You are seeing this personalised promotion because your experience level is none. ie. You have visited the site once or twice.\"><svg class=\"bi bi-info-circle-fill\" fill=\"white\" height=\"16\" viewbox=\"0 0 16 16\" width=\"16\" xmlns=\"http://www.w3.org/2000/svg\"> <path d=\"M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z\"></path> </svg> Personalisation</a></p>\r\n\r\n<h2>Welcome to the Convivial Demo</h2>\r\n\r\n<p>This is a demonstration site showcasing various personalisation and customisation capabilities. It is based on, Convivial CMS,&nbsp;starter site&nbsp;based on Drupal 9, Bootstrap 5 and a suite of personalisation tools. It comes preconfigured to get you up and running quickly. Click around and see what changes.</p>\r\n\r\n<p><a class=\"btn btn-primary\" href=\"/node/17\">Find out more</a></p>\r\n"
