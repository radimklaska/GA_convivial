      value: "<p>Dragon Rider&nbsp;(original title:&nbsp;Drachenreiter) is a 1997&nbsp;German&nbsp;children's novel&nbsp;by&nbsp;Cornelia Funke. Originally translated by Oliver Latsch,&nbsp;Dragon Rider&nbsp;was published in English in 2004 by&nbsp;The Chicken House&nbsp;in the UK and&nbsp;Scholastic Inc.&nbsp;in the US, using a translation by Anthea Bell. Dragon Rider&nbsp;follows the exploits of a silver&nbsp;dragon&nbsp;named Firedrake, a&nbsp;brownie&nbsp;named Sorrel, and Ben, a human boy, in their search for the mythical part of the&nbsp;Himalayas&nbsp;mountain range called the Rim of Heaven to find a safe place for Firedrake's kin to live when the dragon finds out that humans intend to flood the valley where he and his fellow dragons live.</p>\r\n\r\n<p>The novel became a massive success following its English-language release and remained on&nbsp;The New York Times&nbsp;Best Seller list&nbsp;for 78 weeks reaching number one on the Children's Best-Seller list.</p>\r\n\r\n<p>A sequel,&nbsp;Dragon Rider: The Griffin's Feather, was published over a decade later, in 2017, and a&nbsp;feature film adaptation of the same name&nbsp;was released in 2020.</p>\r\n\r\n<p>&nbsp;</p>\r\n"
