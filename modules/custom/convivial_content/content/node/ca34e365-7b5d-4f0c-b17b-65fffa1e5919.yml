  body:
    -
      value: "<p>Bridget Jones's Diary&nbsp;is a&nbsp;1996 novel&nbsp;by&nbsp;Helen Fielding. Written in the form of a personal diary, the novel chronicles a year in the life of&nbsp;Bridget Jones, a thirty-something&nbsp;single&nbsp;working woman living in London. She writes about her career, self-image, vices, family, friends, and romantic relationships.</p>\r\n\r\n<p>By 2006, the book had sold over two million copies worldwide. Critics have credited Fielding's novel as the \"ur-text\" of the contemporary&nbsp;chick lit&nbsp;movement. A sequel,&nbsp;Bridget Jones: The Edge of Reason, was published in 1999.</p>\r\n"
