  body:
    -
      value: "<p>2001: A Space Odyssey is the 1968 science fiction novel written by Arthur C. Clarke and the 1968 film directed by Stanley Kubrick. It is a part of Clarke's Space Odyssey series, the first of four novels and two films. Both the novel and the film are partially based on Clarke's 1948 short story \"The Sentinel\", an entry in a BBC short story competition, and \"Encounter in the Dawn\", published in 1953 in the magazine Amazing Stories.</p>\r\n"
