  body:
    -
      value: "<p>Born in&nbsp;Dorsten,&nbsp;North Rhine-Westphalia, she began her career as a&nbsp;social worker&nbsp;before becoming a&nbsp;book illustrator. She began writing novels in the late 1980s and focused primarily on&nbsp;fantasy-oriented stories that depict the lives of children faced with adversity. Funke has since become Germany's \"best-selling author for children.\" Her work has been translated into several languages and, as of 2012, Funke has sold over 20 million copies of her books worldwide.</p>\r\n\r\n<p>Funke achieved acclaim as the author of the children's novels&nbsp;The Thief Lord&nbsp;(2002) and&nbsp;Dragon Rider&nbsp;(2004), which were translated and released in English after originally being published in Germany. She subsequently achieved wider recognition with the&nbsp;Inkheart&nbsp;series of novels, which include&nbsp;Inkheart&nbsp;(2003),&nbsp;Inkspell&nbsp;(2005), and&nbsp;Inkdeath&nbsp;(2007).&nbsp;The Thief Lord,&nbsp;Dragon Rider, and&nbsp;Inkheart&nbsp;have all been adapted into feature films and spent numerous weeks on&nbsp;The New York Times&nbsp;Best Seller list.</p>\r\n\r\n<p>Often referred to as the \"German&nbsp;J. K. Rowling,\" Funke was chosen by&nbsp;Time&nbsp;as one of the&nbsp;100 most influential people in the world&nbsp;in their&nbsp;2005 list.</p>\r\n\r\n<p>&nbsp;</p>\r\n"
      format: rich_text
