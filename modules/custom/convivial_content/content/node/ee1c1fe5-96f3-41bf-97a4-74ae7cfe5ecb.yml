  body:
    -
      value: "<p>Thank You, Jeeves&nbsp;is a&nbsp;Jeeves&nbsp;comic novel&nbsp;by&nbsp;P.G. Wodehouse, first published in the United Kingdom on 16 March 1934 by&nbsp;Herbert Jenkins, London, and in the United States on 23 April 1934 by&nbsp;Little, Brown and Company, New York.</p>\r\n\r\n<p>The story had previously been serialised, in the&nbsp;Strand Magazine&nbsp;in the UK from August 1933 to February 1934, and in the US in&nbsp;Cosmopolitan Magazine&nbsp;from January to June 1934.</p>\r\n\r\n<p>Thank You, Jeeves&nbsp;is the first full-length novel in the series of stories following narrator&nbsp;Bertie Wooster&nbsp;and his valet Jeeves, though Jeeves leaves Bertie's employment for most of this story. The novel largely takes place around&nbsp;Chuffnell Hall, the home of Bertie's friend&nbsp;Lord \"Chuffy\" Chuffnell, who hopes to sell the house to the wealthy&nbsp;J. Washburn Stoker&nbsp;and is in love with Stoker's daughter Pauline.</p>\r\n"
