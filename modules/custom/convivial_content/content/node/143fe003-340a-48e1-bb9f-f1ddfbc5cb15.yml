      value: "<p class=\"introduction\">Science fiction comedy&nbsp;(sci-fi comedy) or&nbsp;comic science fiction&nbsp;is a&nbsp;subgenre&nbsp;of&nbsp;science fiction&nbsp;or&nbsp;science fantasy&nbsp;that exploits the&nbsp;science-fiction&nbsp;(SF) genre's conventions for&nbsp;comedic&nbsp;effect. Comic science fiction often mocks or satirizes standard SF conventions â€“ such as&nbsp;alien invasion&nbsp;of Earth,&nbsp;interstellar travel, or futuristic technology. It can also satirize and criticize present-day society.</p>\r\n"
