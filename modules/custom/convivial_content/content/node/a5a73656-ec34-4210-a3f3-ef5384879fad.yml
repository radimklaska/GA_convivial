  body:
    -
      value: "<p>Science fiction, whose roots go back to&nbsp;ancient times, is related to&nbsp;fantasy,&nbsp;horror, and&nbsp;superhero&nbsp;fiction, and contains many&nbsp;subgenres. Its&nbsp;exact definition&nbsp;has long been disputed among&nbsp;authors,&nbsp;critics,&nbsp;scholars, and readers.</p>\r\n\r\n<p>Science fiction&nbsp;literature,&nbsp;film,&nbsp;television, and other media have become popular and influential over much of the world. Besides providing&nbsp;entertainment, it can also criticize present-day society, and is often said to inspire a \"sense of wonder\". Prevalent elements include&nbsp;robots,&nbsp;extraterrestrials,&nbsp;space travel,&nbsp;outer space, and&nbsp;futuristic technology.</p>\r\n"
      format: rich_text
      summary: "Science fiction\_(sometimes shortened to\_sci-fi\_or\_SF) is a\_genre\_of\_speculative fiction\_that typically deals with\_imaginative\_and futuristic concepts such as advanced\_science\_and\_technology,\_space exploration,\_time travel,\_parallel universes, and\_extraterrestrial life."
  field_introduction:
    -
      value: "<p class=\"introduction\">Science fiction&nbsp;(sometimes shortened to&nbsp;sci-fi&nbsp;or&nbsp;SF) is a&nbsp;genre&nbsp;of&nbsp;speculative fiction&nbsp;that typically deals with&nbsp;imaginative&nbsp;and futuristic concepts such as advanced&nbsp;science&nbsp;and&nbsp;technology,&nbsp;space exploration,&nbsp;time travel,&nbsp;parallel universes, and&nbsp;extraterrestrial life. It has been called the \"literature&nbsp;of&nbsp;ideas\", and often explores the potential consequences of&nbsp;scientific, social, and technological innovations.</p>\r\n"
      format: rich_text
