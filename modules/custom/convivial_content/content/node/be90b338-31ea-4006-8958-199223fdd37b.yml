  body:
    -
      value: "<p>Bridget Jones's Diary&nbsp;(1996) and&nbsp;Bridget Jones: The Edge of Reason&nbsp;(1999) were published in 40 countries and sold more than 15&nbsp;million copies.The two films of the same name achieved international success. In a survey conducted by&nbsp;The Guardian&nbsp;newspaper,&nbsp;Bridget Jones’s Diary&nbsp;was named as one of the ten novels that best defined the 20th century.</p>\r\n\r\n<p>Bridget Jones: Mad About the Boy&nbsp;was published in autumn 2013 with record-breaking first-day sales in the UK exceeding 46,000 copies. It occupied the number one spot on&nbsp;The Sunday Times&nbsp;bestseller list for six months. In her review for&nbsp;The New York Times&nbsp;review,&nbsp;Sarah Lyall&nbsp;called the novel \"sharp and humorous\" and said that Fielding had \"allowed her heroine to grow up into someone funnier and more interesting than she was before\". Late 2016 saw the release of the third movie:&nbsp;Bridget Jones's Baby. On 11 October 2016, and the publication of Fielding's sixth novel,&nbsp;Bridget Jones' Baby: the Diaries&nbsp;based on Fielding's original columns in&nbsp;The Independent&nbsp;newspaper on which the movie — which broke UK box office records — was based.</p>\r\n\r\n<p>In a 2004 poll for the&nbsp;BBC, Fielding was named the 29th most influential person in&nbsp;British culture. In December 2016, the BBC's&nbsp;Woman's Hour&nbsp;included Bridget Jones as one of the seven women who had most influenced British female culture over the last seven decades.</p>\r\n\r\n<p>&nbsp;</p>\r\n"
      format: rich_text
      summary: "Helen Fielding\_(born 19 February 1958) is an English novelist and screenwriter, best known as the creator of the fictional character\_Bridget Jones, and a sequence of novels and films beginning with the life of a thirty something\_singleton\_in London trying to make sense of life and love.\_"
  field_introduction:
