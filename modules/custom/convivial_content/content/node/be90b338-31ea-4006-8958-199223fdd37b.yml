      value: "<p class=\"introduction\">Helen Fielding&nbsp;(born 19 February 1958) is an English novelist and screenwriter, best known as the creator of the fictional character&nbsp;Bridget Jones, and a sequence of novels and films beginning with the life of a thirty something&nbsp;singleton&nbsp;in London trying to make sense of life and love.</p>\r\n"
