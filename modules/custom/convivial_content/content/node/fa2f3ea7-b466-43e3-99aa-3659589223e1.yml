      value: "<p class=\"introduction\">Sir Terence David John Pratchett&nbsp;OBE&nbsp;(28 April 1948 – 12 March 2015) was an English&nbsp;humorist,&nbsp;satirist, and author of&nbsp;fantasy novels, especially&nbsp;comical works. He is best known for his&nbsp;Discworld&nbsp;series of 41 novels.</p>\r\n"
